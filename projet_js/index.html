<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flip 7 - Version Ultime</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #1b5e20; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
        }
        #status-general { 
            font-size: 1.3rem; 
            margin: 15px; 
            background: rgba(0,0,0,0.6); 
            padding: 10px 25px; 
            border-radius: 30px;
            border: 1px solid #ffeb3b;
        }
        .table-de-jeu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 15px; 
            width: 100%; 
            max-width: 1200px; 
        }
        .joueur-box { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            padding: 15px; 
            border: 3px solid transparent; 
            transition: all 0.3s;
            position: relative;
        }
        /* Style quand c'est le tour du joueur */
        .joueur-box.actif { 
            border-color: #ffeb3b; 
            background: rgba(255, 255, 255, 0.25); 
            transform: scale(1.02);
        }
        /* Style quand le joueur est éliminé (Doublon) */
        .joueur-box.elimine { 
            background: #b71c1c !important; 
            border-color: #f44336;
            opacity: 0.9;
        }
        .main-cartes { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px; 
            justify-content: center; 
            margin-top: 10px; 
            min-height: 80px;
        }
        .carte { 
            width: 40px; 
            height: 60px; 
            background: white; 
            color: #1b5e20; 
            border-radius: 5px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: bold; 
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        /* Overlay Podium */
        #overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 100; 
        }
        .recap-box { background: white; color: #333; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 400px; }
        .podium-line { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }

        .actions { position: fixed; bottom: 20px; display: flex; gap: 15px; background: white; padding: 12px 30px; border-radius: 50px; }
        .crown { color: #ffeb3b; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h1>FLIP 7</h1>
    <div id="status-general">Initialisation...</div>

    <div class="table-de-jeu" id="table"></div>

    <div id="overlay">
        <div class="recap-box">
            <h2 id="recap-titre">Fin de manche</h2>
            <div id="podium-liste"></div>
            <br>
            <button id="btn-continuer" class="mdc-button mdc-button--raised">Continuer</button>
        </div>
    </div>

    <div class="actions">
        <button id="btn-tirer" class="mdc-button mdc-button--raised">Tirer (Hit)</button>
        <button id="btn-stop" class="mdc-button mdc-button--outlined">S'arrêter (Stay)</button>
    </div>

    <script src="jeu.js"></script>
</body>
</html>
