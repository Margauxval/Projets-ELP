<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flip 7 - Réseau</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>FLIP 7 - RÉSEAU</h1>
    <div id="status-general">Connexion au serveur...</div>

    <div class="table-de-jeu" id="table"></div>

    <div id="overlay" style="display:none">
        <div class="recap-box">
            <h2 id="recap-titre">Fin de manche</h2>
            <div id="podium-liste"></div>
            <button id="btn-continuer">Nouvelle Manche</button>
        </div>
    </div>

    <div class="actions">
        <button id="btn-tirer" disabled>Tirer</button>
        <button id="btn-stop" disabled>S'arrêter</button>
    </div>

    <script type="module" src="client.js"></script>
</body>
</html>
